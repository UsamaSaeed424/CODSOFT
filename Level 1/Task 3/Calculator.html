<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        .calculator {

            border-radius: 10px;

            box-shadow: 0px 3px 6px 0px rgba(0, 0, 0, 0.15), 0px 2px 4px 0px rgba(0, 0, 0, 0.12);

            margin-inline-start: auto;

            margin-inline-end: auto;

            margin-block-start: 2em;

            max-inline-size: 22rem;

            overflow: hidden;

        }

        .calculator__output {

            background: hsl(202, 11%, 29%);

            color: hsl(255, 100%, 100%);

            font-size: 2rem;

            padding-block-start: 0.5rem;

            padding-block-end: 0.5rem;

            padding-inline-end: 0.75rem;

            /* text-align: end; */

        }

        .calculator__keys {

            display: grid;

            grid-template-columns: repeat(4, 1fr);

            grid-gap: 1px;

            background: hsl(207, 19%, 61%);

        }

        .calculator__key {

            background: hsl(210, 25%, 95%);

            border: none;

            padding-block-start: 1rem;

            padding-block-end: 1rem;

            padding-inline-end: 1.25rem;

            padding-inline-start: 1.25rem;

            font-size: 1.5rem;

        }

        .calculator__key:active,

        .calculator__key:focus {

            box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.3) inset;

            outline: none;

        }

        .calculator__key--operator {

            background: hsl(208, 25%, 86%);

        }

        .calculator__key--operator:active {

            background: hsl(208, 24%, 80%);

        }

        .calculator__key--enter {

            grid-column: 4 / 5;

            grid-row: 2 / span 4;

            background: hsl(130, 92%, 66%);

        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">Calculator App</h1>
    <div class="calculator">

        <input type="text" id="display" disabled class="calculator__output">

        <div class="calculator__keys">

            <button class="calculator__key calculator__key--operator" onclick="appendToDisplay('+')">+</button>

            <button class="calculator__key calculator__key--operator" onclick="appendToDisplay('-')">-</button>

            <button class="calculator__key calculator__key--operator" onclick="appendToDisplay('*')">&times;</button>

            <button class="calculator__key calculator__key--operator" onclick="appendToDisplay('/')">รท</button>

            <button class="calculator__key" onclick="appendToDisplay('7')">7</button>

            <button class="calculator__key" onclick="appendToDisplay('8')">8</button>

            <button class="calculator__key" onclick="appendToDisplay('9')">9</button>

            <button class="calculator__key" onclick="appendToDisplay('4')">4</button>

            <button class="calculator__key" onclick="appendToDisplay('5')">5</button>

            <button class="calculator__key" onclick="appendToDisplay('6')">6</button>

            <button class="calculator__key" onclick="appendToDisplay('1')">1</button>

            <button class="calculator__key" onclick="appendToDisplay('2')">2</button>

            <button class="calculator__key" onclick="appendToDisplay('3')">3</button>

            <button class="calculator__key" onclick="appendToDisplay('0')">0</button>

            <button class="calculator__key" onclick="appendToDisplay('.')">.</button>

            <button class="calculator__key" onclick="clearDisplay()">AC</button>

            <button class="calculator__key calculator__key--enter" onclick="calculate()">=</button>

        </div>

    </div>

    <h2 style="text-align: center;margin-bottom: 10px;" >&copy; 2024 Usama Saeed. All rights reserved.</h2>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            var expression = document.getElementById('display').value;
            try {
                var result = eval(expression);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>

</html>
